<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Portfolio of Alexander, a Flutter Developer specializing in Mobile & Web Apps." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Alexander Portfolio" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Alexander Portfolio | Flutter Developer</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>

    <!-- Splash Screen con Loading -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #040404;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .splash-logo {
        font-family: serif;
        font-size: 32px;
        color: #17dba7;
        font-weight: bold;
        margin-bottom: 40px;
        letter-spacing: 2px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(23, 219, 167, 0.2);
        border-top: 4px solid #17dba7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: rgba(255, 255, 255, 0.6);
        margin-top: 20px;
        font-size: 14px;
        font-family: sans-serif;
      }
    </style>

    <div id="splash-screen">
      <div class="splash-logo">Alexander-P-Dev</div>
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>

    <script>
      // Remover splash screen cuando Flutter carga
      window.addEventListener("flutter-first-frame", function () {
        const splash = document.getElementById("splash-screen");
        splash.classList.add("fade-out");
        setTimeout(() => splash.remove(), 500);
      });
    </script>
  </body>
</html>
